                  color: red;

                p {
                  font-size: 20px;
                }
                以上代码将把所有<p>标签的font-size设置为20像素。
                background-color: 用来设置元素的背景色。例如：
                body {
                  background-color: lightblue;
                }
                以上代码将背景色设置为浅蓝色。
                margin: 用来设置元素的外边距。例如：
                p {
                  margin: 10px;
                }
                以上代码将所有<p>标签的margin设置为10像素。
                padding: 用来设置元素的内边距。例如：
                p {
                  padding: 10px;
                }
                以上代码将所有<p>标签的padding设置为10像素。
                
                border: 用来设置元素的边框。例如：
                p {
                  border: 1px solid black;
                }
                以上代码将把所有<p>标签的border设置为1像素的黑色实线边框。 -->

<!-- 前后的标签名必须一致
主要格式：<标签名 id="（相当于身份证）"> 内容 <标签名/>
<标签名 class="（种类）"> 内容 <标签名/>
h1~h6可以控制字体大小h1最大，h6最小 -->
<hhh>天气真好</hhh>
<h1 id="sss">我真大</h1>
<h1>我真大1</h1>
<h1 class="big">我真大2</h1>
<h1 class="big">我真大3</h1>
<h1 class="smalll">我真大4</h1>
<h6>我真小</h6>
